<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpCompany</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="SignUp.css">


</head>

<body>
    
    <div id="toast-success" class="toast-notification-english-success ">
        <img src="assets/close.png" class="toast-english-close">
        <img src="assets/check-circle.png">
    <span class="toast-english-text">Check your email to set your password.</span>
</div>
 <div id="toast-fail" class="toast-notification-english-fail">
        <img src="assets/close.png" class="toast-english-close">
        <img src="assets/error-circle.png">
    <span class="toast-english-text">An Error Occurred , Try Again.</span>
</div>


    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="SetPasswordEnglish.html">
                <img src="assets/image 2.png" alt="RookieRiseLogo" class="img-fluid" style="max-width: 150px;">
            </a>
            
            <a href="SignUpArabic.html">
                <img src="assets/العربيه.png" alt="RookieRiseLogo" class="img-fluid" style="max-width: 150px;">
            </a>
        </div>
    </div>


    <form class="w-100 py-4 ">
        <div class="row justify-content-center col-12  ">
            <div class="col-9 col-lg-6 ">

                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-english ">

                        Company Name (En)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input">

                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-english ">

                        Company Name (Ar)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input">
                        <!-- <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Company Name (Ar) is required *</small> -->

                    </div>
                </div>
                <div class="mb-3 row justify-content-center  ">
                    <label class="col-12 label-english ">

                        Email
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input">

                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-english ">

                        Phone Number
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input">

                    </div>
                </div>
                <div class="mb-3 row justify-content-center  ">
                    <label class="col-12 label-english ">

                        Website url
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input">

                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-english ">

                        Upload logo
                    </label>
                    <div class="col-12">
                        <div class=" logo-input" id="uploadBox">
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg" hidden>

                            <div class="row justify-content-center text-center  ">
                                <img id="uploadedImage" src="assets/flat-color-icons_upload.svg" alt="uploadlogo"
                                    class="position-relative mb-0">

                                <p class="col-12 text-center filePargraph">
                                    Drag & drop files or <span id="browseBtn" style="cursor:pointer;">Browse</span>
                                </p>

                                <p class="col-12 text-center formatParagraph">
                                    Supported formats: JPEG, PNG
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 ">
                    <button type="text" class="w-100 custom-SignUpbutton" >Sign Up</button>
                </div>
                <div class="col-12 d-flex justify-content-center ">
                    <button class="custom-Loginbutton w-75">
                        Already Have An Account? <span>Login</span>
                    </button>
                </div>
            </div>
        </div>
    </form>




</body>
<script>
    const toast = document.getElementById("toast-success");
    const signUpBtn = document.querySelector(".custom-SignUpbutton");

    signUpBtn.addEventListener("click", function (e) {
        e.preventDefault(); // علشان ما يعملش Submit

        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000); // تختفي بعد 3 ثواني
    });
</script>

</html>
