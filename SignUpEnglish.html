<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpEnglish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="SignUp.css">


</head>

<body>


    <div class=" container py-3">
        <div class="row justify-content-center col-12 ">
            <img src="assets/Frame roorie rise and arabic.svg" alt="RookieRiseLogo" class="img-fluid w-90">
        </div>
    </div>


    <form class="w-100 py-4 ">
        <div class="row justify-content-center col-12 ">
            <div class="col-9 col-lg-6">

                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Company Name (En)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" required>
                        <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Company name(english)is required *</small>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Company Name (Ar)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" required>
                       <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Company name(arabic)is required *</small>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Email
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" required>
                        <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Email is required *</small>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Phone Number
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" required>
                        <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Phone number is required *</small>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Website url
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" required>
                        <small class="error-msg text-danger"> <img src="assets/Vector (2).svg">Website URL is required *</small>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 ">

                        Upload logo
                    </label>
                    <div class="col-12">
                        <div class=" logo-input" id="uploadBox">
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg" hidden>

                            <div class="row justify-content-center text-center  ">
                                <img id="uploadedImage" src="assets/flat-color-icons_upload.svg" alt="uploadlogo"
                                    class="position-relative ">

                                <p class="col-12 text-center filePargraph">
                                    Drag & drop files or <span id="browseBtn" style="cursor:pointer;">Browse</span>
                                </p>

                                <p class="col-12 text-center formatParagraph">
                                    Supported formats: JPEG, PNG
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 ">
                    <button type="text" class="w-100 custom-SignUpbutton ">Sign Up</button>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="custom-Loginbutton w-75">
                        Already Have An Account? <span>Login</span>
                    </button>
                </div>
            </div>
        </div>
    </form>




</body>
<script src="SignUp.js"></script>

</html>
