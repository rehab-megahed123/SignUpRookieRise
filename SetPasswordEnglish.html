<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="Setpassword.css">
    
</head>
<body>

    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <img src="assets/image 2.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            <a href="SetPasswordArabic.html">
                <img src="assets/العربيه.png" alt="العربية" class="img-fluid" style="max-width: 150px;">
            </a>
        </div>
    </div>

    <div class="line"></div>

    <div class="form-container">
        <div class="form-content container">
            <p class="header-form">Set Password</p>
            <p class="hint">Enter your password To Set Your Account.</p>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">

                    <div class="mb-4">
                        <label class="label-english">Email <span>*</span></label>
                        <input type="email" class="form-control custom-input" placeholder="example@mail.com">
                    </div>

                    <div class="mb-4">
                        <label class="label-english">Password <span>*</span></label>
                        <input type="password" class="form-control custom-input">
                    </div>

                    <div class="mb-4">
                        <label class="label-english">Confirm Password <span>*</span></label>
                        <input type="password" class="form-control custom-input">
                    </div>

                    <button type="submit" class="btn custom-Submitbutton w-100">Submit</button>
                    <button type="button" class="btn custom-cancelbutton w-100">Cancel</button>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
