<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول شركه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="SignUp.css">


</head>

<body>


    <div class=" container py-3">
        <div class="row justify-content-center col-12 ">
            <img src="assets/Frame roorie rise and english.svg" alt="RookieRiseLogo" class="img-fluid w-90">
        </div>
    </div>


    <form class="w-100 py-4 ">
        <div class="row justify-content-center col-12 ">
            <div class="col-9 col-lg-6">

                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic ">

                        اسم الشركة(الإنجليزية)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" >
                        
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic ">

                        اسم الشركة (العربية)
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" >
                       
                       
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic">

                        البريد الإلكتروني
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" >
                        
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic">

                        رقم الهاتف
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" >
                        
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic">

                        رابط الموقع الإلكتروني
                    </label>
                    <div class="col-12">
                        <input type="text" class="w-100 custom-input" >
                       
                    </div>
                </div>
                <div class="mb-3 row justify-content-center ">
                    <label class="col-12 label-arabic">

                        شعار الشركة
                    </label>
                    <div class="col-12">
                        <div class=" logo-input" id="uploadBox">
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg" hidden>

                            <div class="row justify-content-center text-center  ">
                                <img id="uploadedImage" src="assets/flat-color-icons_upload.svg" alt="uploadlogo"
                                    class="position-relative mb-0">

                                <p class="col-12 text-center filePargraph">
                                    اسحب واسقط الملفات او <span id="browseBtn" style="cursor:pointer;">تصفح</span>
                                </p>

                                <p class="col-12 text-center formatParagraph">
                                    الصيغ المدعومةJpeg;png
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 ">
                    <button type="text" class="w-100 custom-SignUpbutton ">إرسال</button>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="custom-Loginbutton w-75">
                        لديك حساب بالفعل؟ <span> سجل الدخول</span>
                    </button>
                </div>
            </div>
        </div>
    </form>




</body>
<!-- <script src="SignUp.js"></script> -->

</html>
