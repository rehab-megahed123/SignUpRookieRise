<!DOCTYPE html>
<html  lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="Setpassword.css">
    
</head>
<body>

    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">

            <img src="assets/image 2.png" alt="RookieRiseLogo" class="img-fluid" style="max-width: 150px;">
            <a href="SetPasswordEnglish.html">
                <img src="assets/English.png" alt="RookieRiseLogo" class="img-fluid" style="max-width: 150px;">
            </a>

        </div>
    </div>

    <div class="line"></div>

    <div class="form-container">
        <div class="form-content container">
            <p class="header-form-arabic">تعيين كلمة المرور</p>
            <p class="hint">أدخل كلمة المرور الخاصة بك لتعيين حسابك.</p>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">

                    <div class="mb-4">
                        <label class="label-arabic">البريد الإلكتروني <span>*</span></label>
                        <input type="email" class="form-control custom-input" >
                    </div>

                    <div class="mb-4">
                        <label class="label-arabic">كلمة المرور <span>*</span></label>
                        <input type="password" class="form-control custom-input">
                    </div>

                    <div class="mb-4">
                        <label class="label-arabic">تأكيد كلمة المرور <span>*</span></label>
                        <input type="password" class="form-control custom-input">
                    </div>

                    <button type="submit" class="btn custom-Submitbutton w-100">إرسال</button>
                    <button type="button" class="btn custom-cancelbutton w-100">إلغاء</button>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
